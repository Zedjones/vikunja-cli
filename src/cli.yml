name: vikunja_cli
version: "0.1.0"
author: Nicholas J. <dojoman19@gmail.com>
about: A command line interface for interacting with Vikunja
args:
    - server:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - username:
        help: Sets the input file to use
        required: true
        index: 1
    - password:
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d